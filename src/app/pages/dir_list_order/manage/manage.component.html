<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h1 *ngIf="mode==1">Visualizar</h1>
                    <h1 *ngIf="mode==2">Crear</h1>
                    <h1 *ngIf="mode==3">Actualizar</h1>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                ID:
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" [(ngModel)]="dirListOrder.id" disabled>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                Origen:
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" [(ngModel)]="dirListOrder.origin" [disabled]="mode==1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                Destino:
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" [(ngModel)]="dirListOrder.destination" [disabled]="mode==1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                ID de Ruta:
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" [(ngModel)]="dirListOrder.rute_id" [disabled]="mode==1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                ID de Direcci√≥n:
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" [(ngModel)]="dirListOrder.sec_address_id" [disabled]="mode==1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                            </div>
                            <div class="col-8">
                                <button *ngIf="mode==2" (click)="create()" type="button" class="btn btn-primary btn-block">Crear</button>
                                <button *ngIf="mode==3" (click)="update()" type="button" class="btn btn-primary btn-block">Actualizar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
