<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h1 *ngIf="mode==1">Visualizar</h1>
                    <h1 *ngIf="mode==2">Crear</h1>
                    <h1 *ngIf="mode==3">Actualizar</h1>
                </div>
                <form class="form" [formGroup]="theFormGroup">
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-4">
                                    ID:
                                </div>
                                <div class="col-8">
                                    <input type="number"
                                        class="form-control"
                                        [value]="driver_vehicle.id" 
                                        disabled
                                    >
                                    <br>
                                </div>
                            </div>
                            <br>

                            <div class="row">
                                <div class="col-4">
                                    ID Conductor:
                                </div>
                                <div class="col-8">
                                    <select
                                        class="form-control"
                                        formControlName="driver_id"
                                        [ngClass]="{
                                        'is-invalid': theFormGroup.get('driver_id')?.invalid &&
                                                        (theFormGroup.get('driver_id')?.dirty || theFormGroup.get('driver_id')?.touched || trySend)
                                        }"
                                    >
                                        <option *ngFor="let driver of drivers" [value]="driver.id">
                                            ID: {{ driver.id }} - Licencia: {{ driver.license_number }} - Rating {{ driver.rating }}
                                        </option>
                                    </select>
                                    <br>
                                </div>
                            </div>
                            <br>

                            <div class="row">
                                <div class="col-4">
                                    ID Dueño:
                                </div>
                                <div class="col-8">
                                    <select
                                        class="form-control"
                                        formControlName="owner_id"
                                        [ngClass]="{
                                        'is-invalid': theFormGroup.get('owner_id')?.invalid &&
                                                        (theFormGroup.get('owner_id')?.dirty || theFormGroup.get('owner_id')?.touched || trySend)
                                        }"
                                    >
                                        <option *ngFor="let owner of owners" [value]="owner.id">
                                        ID: {{ owner.id }} - Licencia: {{ owner.license_number }}
                                        </option>
                                    </select>
                                    <br>
                                </div>
                            </div>
                            <br>
                              
                            <div class="row">
                                <div class="col-4">
                                    ID Vehículo:
                                </div>
                                <div class="col-8">
                                    <select
                                        class="form-control"
                                        formControlName="vehicle_id"
                                        [ngClass]="{
                                            'is-invalid': 
                                            theFormGroup.get('vehicle_id').errors &&
                                            (theFormGroup.get('vehicle_id').dirty || theFormGroup.get('vehicle_id').touched || trySend)
                                        }">
                                    >
                                        <!-- Este For recorre todos los vehicles para listarlos en el select -->
                                        <option *ngFor="let vehicle of vehicles" [value]="vehicle.id">
                                            ID: {{ vehicle.id }} - Placa: {{ vehicle.license_plate }} - Tipo: {{ vehicle.type_vehicle }}
                                        </option>
                                    </select>
                                    <br>
                                    <div
                                        *ngIf="theFormGroup.get('owner_id').errors &&
                                                    (theFormGroup.get('owner_id').dirty || theFormGroup.get('owner_id').touched || trySend)"
                                        class="invalid-feedback"
                                    >
                                        <small class="msnError" *ngIf="theFormGroup.get('owner_id').errors['required']">
                                            El ID del vehículo es obligatorio.
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <br>
                            
                            <div class="row">
                                <div class="col-4">
                            
                                </div>
                                <div class="col-8">
                                    <button *ngIf="mode==2" (click)="create()" type="button" class="btn btn-primary btn-block">Crear</button>
                                    <button *ngIf="mode==3" (click)="update()" type="button" class="btn btn-primary btn-block">Actualizar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
