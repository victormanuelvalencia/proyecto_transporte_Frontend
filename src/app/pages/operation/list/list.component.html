<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Contrato</h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Tipo de operacion</th>
                                <th scope="col">Estado</th>
                                <th scope="col">ID del municipio</th>
                                <th scope="col">ID del vehiculo</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let actual of operation">
                                <td>{{actual.id}}</td>
                                <td>{{actual.date}}</td>
                                <td>{{actual.operation_type}}</td>
                                <td>{{actual.state}}</td>
                                <td>{{actual.municipality_id}}</td>
                                <td>{{actual.vehicle_id}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary" (click)="view(actual.id)">Ver</button>
                                    <button type="button" class="btn btn-success" (click)="update(actual.id)">Actualizar</button>
                                    <button type="button" class="btn btn-danger" (click)="delete(actual.id)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
