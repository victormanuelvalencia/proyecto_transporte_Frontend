<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center text-center">
                        <div class="col-4">
                            <h3 class="mb-0">Contrato</h3> 
                        </div>
                        <div class="col-4">
                        </div>
                        <div class="col-3 text-end">
                            <button type="button" class="btn btn-success" (click)="create()">
                                <i class="fas fa-plus"></i> Crear
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Fecha de inicio</th>
                                <th scope="col">Fecha cuando termina</th>
                                <th scope="col">Cantidad total</th>
                                <th scope="col">ID del cliente</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let actual of contract">
                                <td>{{actual.id}}</td>
                                <td>{{actual.start_date}}</td>
                                <td>{{actual.end_date}}</td>
                                <td>{{actual.total_amount}}</td>
                                <td>{{actual.customer_id}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-sm mx-1" (click)="view(actual.id)" title="Visualizar">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button type="button" class="btn btn-warning btn-sm mx-1" (click)="update(actual.id)" title="Actualizar">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button type="button" class="btn btn-danger btn-sm mx-1" (click)="delete(actual.id)" title="Eliminar">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
