<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Contrato</h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Fecha de inicio</th>
                                <th scope="col">Fecha cuando termina</th>
                                <th scope="col">Cantidad total</th>
                                <th scope="col">ID del cliente</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let actual of contract">
                                <td>{{actual.id}}</td>
                                <td>{{actual.start_date}}</td>
                                <td>{{actual.end_date}}</td>
                                <td>{{actual.total_amount}}</td>
                                <td>{{actual.customer_id}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary">Ver</button>
                                    <button type="button" class="btn btn-success">Actualizar</button>
                                    <button type="button" class="btn btn-danger" (click)="delete(actual.id)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
