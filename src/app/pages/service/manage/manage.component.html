<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
   
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h1 *ngIf="mode==1">Visualizar</h1>
                    <h1 *ngIf="mode==2">Crear</h1>
                    <h1 *ngIf="mode==3">Actualizar</h1>
                </div>
                <form class="form" [formGroup]="theFormGroup">
                    <div class="card-body">
                            <div class="row">
                                <div class="col-4">
                                    ID:
                                </div>
                                <div class="col-8">
                                    <input 
                                        type="text"
                                        class="form-control"
                                        [value]="servicee.id" 
                                        disabled
                                    >
                                    <br>
                                </div>
                            </div>
                            <br>

                            <div class="row">
                                <div class="col-4">
                                    Nombre del servicio:
                                </div>
                                <div class="col-8">
                                    <input 
                                        class="form-control" 
                                        type="text" 
                                        formControlName="service_name" 
                                        [ngClass]="{'is-invalid': theFormGroup.get('service_name').errors && (theFormGroup.get('service_name').dirty || theFormGroup.get('service_name').touched || trySend)}"
                                    />
                                    <br>
                                    <div *ngIf="theFormGroup.get('service_name').invalid && trySend" class="invalid-feedback">
                                        <small *ngIf="theFormGroup.get('service_name').errors?.['required']">El campo nombre del servicio es obligatorio.</small>
                                        <small *ngIf="theFormGroup.get('service_name').errors?.['pattern']">El nombre del servicio solo debe contener letras y espacios.</small>
                                    </div>
                                </div>
                            </div>
                            <br>

                            <div class="row">
                                <div class="col-4">
                                    Monto total:
                                </div>
                                <div class="col-8">
                                    <input
                                        type="number"
                                        class="form-control"
                                        formControlName="total_ammount"
                                        [ngClass]="{'is-invalid': theFormGroup.get('total_ammount').errors && (theFormGroup.get('total_ammount').dirty || theFormGroup.get('total_ammount').touched || trySend)}"
                                    >
                                    <br>
                                    <div *ngIf="theFormGroup.get('total_ammount').invalid && trySend" class="invalid-feedback">
                                        <small *ngIf="theFormGroup.get('total_ammount').errors?.['required']">El campo monto total es obligatorio.</small>
                                        <small *ngIf="theFormGroup.get('total_ammount').errors?.['pattern']">El monto total solo debe contener n√∫meros.</small>
                                    </div>
                                </div>
                            </div>
                            <br>

                            <div class="row">
                                <div class="col-4">
                                </div>
                                <div class="col-8">
                                    <button *ngIf="mode==2" (click)="create()" type="button" class="btn btn-primary btn-block">Crear</button>
                                    <button *ngIf="mode==3" (click)="update()" type="button" class="btn btn-primary btn-block">Actualizar</button>
                                </div>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
