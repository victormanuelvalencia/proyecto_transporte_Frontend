<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
   
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center text-center">
                        <div class="col-4">
                            <h3 class="mb-0">Servicios</h3>
                        </div>
                        <div class="col-4">

                        </div>
                        <div class="col-3 text-end">
                            <button type="button" class="btn btn-success" (click)="create()">
                                <i class="fas fa-plus"></i> Crear
                            </button>
                        </div>
                        
                    </div>
                </div>
                <div class="card-body">
                    <table class="table text-center">
                        <thead>
                            <th scope="col-1">ID</th>
                            <th scope="col-3">Nombre del servicio</th>
                            <th scope="col-4">Monto total</th>
                            <th scope="col-4">Opciones</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let actual of services">
                                <td>{{actual.id}}</td>
                                <td>{{actual.service_name}}</td>
                                <td>{{actual.total_ammount}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-sm mx-1" (click)="view(actual.id)" title="Visualizar">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button type="button" class="btn btn-warning btn-sm mx-1" (click)="update(actual.id)" title="Actualizar">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button type="button" class="btn btn-danger btn-sm mx-1" (click)="delete(actual.id)" title="Eliminar">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
