<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center text-center">
                        <div class="col-4">
                            <h3 class="mb-0">Compañías</h3> 
                        </div>
                        <div class="col-4">
                        </div>
                        <div class="col-3 text-end">
                            <button type="button" class="btn btn-success" (click)="create()">
                                <i class="fas fa-plus"></i> Crear
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">NIT</th>
                                <th scope="col">Contacto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let company of companies">
                                <td>{{company.id}}</td>
                                <td>{{company.name}}</td>
                                <td>{{company.nit}}</td>
                                <td>{{company.contact}}</td>
                                <td>
                                    <button class="btn btn-info" (click)="view(company.id)">Ver</button>
                                    <button class="btn btn-warning" (click)="update(company.id)">Editar</button>
                                    <button class="btn btn-danger" (click)="delete(company.id)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
