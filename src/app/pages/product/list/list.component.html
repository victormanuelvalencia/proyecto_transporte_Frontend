<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center text-center">
                        <div class="col-4">
                            <h3 class="mb-0">Lista de Productos</h3> 
                        </div>
                        <div class="col-4">
                        </div>
                        <div class="col-3 text-end">
                            <button type="button" class="btn btn-success" (click)="create()">
                                <i class="fas fa-plus"></i> Crear
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table text-center">
                        <thead>
                          <tr>
                            <th scope="col">ID</th> 
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripci√≥n</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Peso</th>
                            <th scope="col">ID de Lote</th>
                            <th scope="col">ID de Cliente</th>
                            <th scope="col">Opciones</th> 
                          </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let actual of products"> 
                                <td>{{actual.id}}</td>
                                <td>{{actual.name}}</td> 
                                <td>{{actual.description}}</td> 
                                <td>{{actual.price}}</td> 
                                <td>{{actual.weight}}</td> 
                                <td>{{actual.lot_id}}</td> 
                                <td>{{actual.customer_id}}</td> 
                                <td>
                                    <button type="button" class="btn btn-primary btn-sm mx-1" (click)="view(actual.id)" title="Visualizar">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button type="button" class="btn btn-warning btn-sm mx-1" (click)="update(actual.id)" title="Actualizar">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button type="button" class="btn btn-danger btn-sm mx-1" (click)="delete(actual.id)" title="Eliminar">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
